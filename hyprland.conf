# █▀▄▀█ █▀█ █▄░█ █ ▀█▀ █▀█ █▀█
# █░▀░█ █▄█ █░▀█ █ ░█░ █▄█ █▀▄

monitor=,1920x1080@60,auto,1
#monitor=,3840x2160@120,auto,1

### AUTOSTART ###
# exec-once = nm-applet &
exec-once = waybar
exec-once = ~/hypr/scripts/portal
exec-once = swww-daemon
exec-once = ~/hypr/scripts/polkit.sh
exec-once = ~/hypr/scripts/wallpaper.sh

$term = alacritty
$file = thunar
$web = librewolf

# █▄▀ █▀▀ █▄█ █▄▄ █ █▄░█ █▀▄
# █░█ ██▄ ░█░ █▄█ █ █░▀█ █▄▀

bind = SUPER, SUPER_L, exec, wofi
bind = SUPER, E, exec, $file
bind = SUPER, B, exec, $web
bind = SUPER, RETURN, exec, $term
bind = SUPER, K, exec, keepassxc
bind = SUPER, O, exec, obsidian
bind = SUPER, S, exec, signal-desktop
bind = SUPER, N, exec, vscodium
bind = SUPER SHIFT, B, exec, blueman-manager
bind = , Print, exec, ~/hypr/scripts/ss.sh # Screenshot

# Wallpapers
bind = SUPER, W, exec, ~/hypr/scripts/selectwall.sh
bind = SUPER SHIFT, W, exec, ~/hypr/scripts/wallpaper.sh

# Audio
bind = Ctrl, up, exec, pactl -- set-sink-volume 0 +5%
bind = Ctrl, down, exec, pactl -- set-sink-volume 0 -5%

# Mediaplayback
bind = Ctrl, END, exec, playerctl play-pause
bind = SUPER, 9, exec, playerctl previous
bind = SUPER, 0, exec, playerctl next

#bind = SUPER, V, exec, wofi -d -p "Clipboard History" -c "cliphist list | wofi --show dmenu"
bind = SUPER, Delete, exec, cliphist wipe #deletes all clipboard contents
bind = SUPER, D, exec, killall -SIGUSR1 waybar # hide/show waybar
bind = Ctrl SHIFT, W, exec, pkill waybar && waybar # Refresh Waybar
bind = SUPER, F, fullscreen,
bind = SUPER, Q, killactive,
bind = SUPER, L, exec, hyprlock
bind = SUPER SHIFT, Q, exit,
bind = SUPER SHIFT, R, exec, reboot
bind = SUPER SHIFT, S, exec, shutdown now

bind = SUPER SHIFT, F, togglefloating,
bind = SUPER, P, pseudo, # dwindle
bind = SUPER, J, togglesplit, # dwindle

# Switch workspaces with SUPER + [1-8]
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8

# Move active window to a workspace with SUPER + SHIFT + [1-8]
bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5
bind = SUPER SHIFT, 6, movetoworkspace, 6
bind = SUPER SHIFT, 7, movetoworkspace, 7
bind = SUPER SHIFT, 8, movetoworkspace, 8

# Move focus with mainMod + arrow keys
bind = SUPER, left, movewindow, l
bind = SUPER, right, movewindow, r
bind = SUPER, up, movewindow, u
bind = SUPER, down, movewindow, d

# Resize windows
binde = SUPER SHIFT, left, resizeactive,-50 0
binde = SUPER SHIFT, right, resizeactive,50 0
binde = SUPER SHIFT, up, resizeactive,0 -50
binde = SUPER SHIFT, down, resizeactive,0 50

# Scroll through existing workspaces with SUPER + scroll
bind = SUPER, mouse_down, workspace, e+1
bind = SUPER, mouse_up, workspace, e-1

# Move/resize windows with SUPER + LMB/RMB and dragging
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

# Example windowrule v1
windowrule = float, ^(blueman-manager)$
windowrule = float, ^(mpv)$
windowrule = float,^(pavucontrol)$

# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
windowrulev2 = opacity 0.85 0.8, class:^(obsidian)$
windowrulev2 = opacity 0.85 0.8, class:^(thunar)$
windowrulev2 = opacity 0.95 0.7, class:^(VSCodium|codium-url-handler)$
windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.

### ENVIRONMENT VARIABLES
# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

general { 
    gaps_in = 1
    gaps_out = 2

    border_size = 0 

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Resize a window
    resize_on_border = true

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 10

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 0.85

    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 1
        
        vibrancy = 0.1696
    }
}

# ▄▀█ █▄░█ █ █▀▄▀█ ▄▀█ ▀█▀ █ █▀█ █▄░█
# █▀█ █░▀█ █ █░▀░█ █▀█ ░█░ █ █▄█ █░▀█
animations {
  enabled = true
  bezier = overshot, 0.05, 0.9, 0.1, 1.05
  bezier = smoothOut, 0.36, 0, 0.66, -0.56
  bezier = smoothIn, 0.25, 1, 0.5, 1

  animation = windows, 1, 5, overshot, slide
  animation = windowsOut, 1, 4, smoothOut, slide
  animation = windowsMove, 1, 4, default
  animation = border, 1, 10, default
  animation = fade, 1, 10, smoothIn
  animation = fadeDim, 1, 10, smoothIn
  animation = workspaces, 1, 6, default

}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to SUPER + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc { 
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
}


input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}
